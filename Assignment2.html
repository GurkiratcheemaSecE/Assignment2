<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Company - Explore Your Next Adventure</title>
    <link rel="stylesheet" href="Assignment2.css">
</head>
<body>
        <div class="content">
            <h1>Explore Your Next Adventure</h1>
            <p>Discover breathtaking destinations and create unforgettable memories with our travel experiences.</p>
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form action="#" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required><br>
                    <input type="email" name="email" placeholder="Your Email" required><br>
                    <textarea name="message" placeholder="Your Message" rows="4" required></textarea><br>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="social-buttons">
                <a href="#" class="btn facebook">Facebook</a>
                <a href="#" class="btn instagram">Instagram</a>
                <a href="#" class="btn twitter">Twitter</a>
            </div>
        </div>
    </div>
</body>
</html>
